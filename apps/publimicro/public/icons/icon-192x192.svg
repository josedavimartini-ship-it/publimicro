<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="512" height="512" fill="#0a0a0a"/>
  
  <!-- Gradient background circle -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6C98B;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#A8C97F;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <circle cx="256" cy="256" r="220" fill="url(#bgGrad)"/>
  
  <!-- Background "micro" text -->
  <text x="50%" y="54%" text-anchor="middle" fill="url(#textGrad)" font-family="Arial, sans-serif" font-size="110" font-weight="900" letter-spacing="-2">micro</text>
  
  <!-- Sniper scope overlay -->
  <g transform="translate(256, 256)">
    <!-- Outer scope ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#A8C97F" stroke-width="6" opacity="0.9"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="#E6C98B" stroke-width="2" opacity="0.7"/>
    
    <!-- Crosshair -->
    <line x1="-140" y1="0" x2="-40" y2="0" stroke="#A8C97F" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="0" x2="140" y2="0" stroke="#A8C97F" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-140" x2="0" y2="-40" stroke="#A8C97F" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="40" x2="0" y2="140" stroke="#A8C97F" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="#A8C97F" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="#E6C98B"/>
    
    <!-- Inner circle markers -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#A8C97F" stroke-width="1.5" opacity="0.5" stroke-dasharray="2,4"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="#E6C98B" stroke-width="1" opacity="0.4" stroke-dasharray="3,6"/>
    
    <!-- Mil-dots on crosshair -->
    <circle cx="-70" cy="0" r="3" fill="#A8C97F"/>
    <circle cx="70" cy="0" r="3" fill="#A8C97F"/>
    <circle cx="0" cy="-70" r="3" fill="#A8C97F"/>
    <circle cx="0" cy="70" r="3" fill="#A8C97F"/>
    
    <!-- Corner brackets for tactical feel -->
    <path d="M 110,-110 L 130,-110 L 130,-130" stroke="#A8C97F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M -110,-110 L -130,-110 L -130,-130" stroke="#A8C97F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 110,110 L 130,110 L 130,130" stroke="#A8C97F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M -110,110 L -130,110 L -130,130" stroke="#A8C97F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
