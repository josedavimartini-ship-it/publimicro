<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="192" height="192" fill="#0a0a0a"/>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="binoculars" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A8C97F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B9B6E;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lens" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E6C98B;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#A8C97F;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  
  <circle cx="96" cy="96" r="85" fill="url(#bgGrad)"/>
  
  <!-- BINOCULARS - Simplified for small icon -->
  <g transform="translate(96, 96)">
    <!-- Binocular barrels -->
    <rect x="-28" y="-15" width="20" height="30" rx="4" fill="url(#binoculars)"/>
    <rect x="8" y="-15" width="20" height="30" rx="4" fill="url(#binoculars)"/>
    
    <!-- Bridge -->
    <rect x="-8" y="-8" width="16" height="6" rx="2" fill="#8B9B6E"/>
    
    <!-- Lenses -->
    <circle cx="-18" cy="0" r="10" fill="url(#lens)" stroke="#50C878" stroke-width="1.5"/>
    <circle cx="18" cy="0" r="10" fill="url(#lens)" stroke="#50C878" stroke-width="1.5"/>
    
    <!-- Lens reflections -->
    <circle cx="-18" cy="0" r="6" fill="#0a0a0a" opacity="0.3"/>
    <circle cx="18" cy="0" r="6" fill="#0a0a0a" opacity="0.3"/>
    <circle cx="-16" cy="-2" r="3" fill="#E6C98B" opacity="0.6"/>
    <circle cx="20" cy="-2" r="3" fill="#E6C98B" opacity="0.6"/>
  </g>
  
  <!-- "AM" letters (AcheMe simplified) -->
  <text x="96" y="155" text-anchor="middle" fill="#A8C97F" font-family="Arial, sans-serif" font-size="24" font-weight="900" letter-spacing="1">AM</text>
</svg>
