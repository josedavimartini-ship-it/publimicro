<?xml version="1.0" encoding="UTF-8"?>
<!--
  ACHEME logo - stylized emu head inside a magnifying glass
  Lightweight vector suitable for web use. Color palette: bronze/gold accents.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" width="140" height="140" role="img" aria-label="AcheMe logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#CD7F32"/>
    </linearGradient>
    <radialGradient id="g2" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#FFF8E7" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0.15"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- magnifying glass frame -->
  <circle cx="64" cy="64" r="44" fill="url(#g2)" stroke="url(#g1)" stroke-width="6" filter="url(#shadow)" />
  <!-- handle -->
  <rect x="100" y="100" width="28" height="10" rx="5" ry="5" transform="rotate(40 114 105)" fill="#8C5A2B" />
  <!-- emu head (stylized) -->
  <g transform="translate(34,26)">
    <path d="M54 35 C52 22 42 16 32 18 C22 20 16 28 16 36 C16 44 22 52 32 54 C42 56 52 48 54 35 Z" fill="#6B3D1A" />
    <ellipse cx="40" cy="30" rx="6" ry="8" fill="#F4E5B8" />
    <circle cx="41" cy="31" r="2" fill="#2b2b2b" />
    <path d="M22 40 Q34 46 48 42" stroke="#3b2a1f" stroke-width="2" fill="none" stroke-linecap="round" />
  </g>
  <!-- subtle inner highlight -->
  <circle cx="52" cy="52" r="44" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="2" />
</svg>
