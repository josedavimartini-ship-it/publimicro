<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - PubliMicro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #D4A574;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            font-size: 120px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        h1 {
            font-size: 32px;
            color: #FF6B35;
            margin-bottom: 16px;
            font-weight: bold;
        }
        
        p {
            font-size: 18px;
            color: #8B9B6E;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        button {
            background: linear-gradient(to right, #FF6B35, #FF8C42);
            color: #0a0a0a;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 9999px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .cached-pages {
            margin-top: 40px;
            padding: 24px;
            background: rgba(26, 26, 26, 0.5);
            border: 2px solid #2a2a1a;
            border-radius: 16px;
        }
        
        .cached-pages h2 {
            font-size: 20px;
            color: #D4A574;
            margin-bottom: 16px;
        }
        
        .cached-pages ul {
            list-style: none;
            text-align: left;
        }
        
        .cached-pages li {
            padding: 8px 0;
            border-bottom: 1px solid #2a2a1a;
        }
        
        .cached-pages li:last-child {
            border-bottom: none;
        }
        
        .cached-pages a {
            color: #8B9B6E;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .cached-pages a:hover {
            color: #FF6B35;
        }
    </style>
</head>
<body>

            <ul>

    <script>
        // Check connection status
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Show connection restored message
        if (navigator.onLine) {
            window.location.reload();
        }
    </script>
</body>
</html>
