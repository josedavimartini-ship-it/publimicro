name: CI

on:
  push:
    branches: [ main, chore/convert-scripts-esm ]
  pull_request:
    branches: [ main, chore/convert-scripts-esm ]
  workflow_dispatch: {}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Debug: Node/npm/pnpm and scripts listing
        run: |
          node -v
          npm -v
          pnpm -v || npm install -g pnpm
          pnpm -v
          echo '=== scripts/ listing ==='
          ls -la scripts || true
          echo '=== apps/*/scripts/ sample ==='
          ls -la apps/*/scripts 2>/dev/null || true
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false
      - name: Lint scripts (ESLint flat config)
        run: pnpm -w exec -- eslint scripts --ext .js,.cjs,.mjs --report-unused-disable-directives

      - name: Run ESM smoke tests (non-fatal)
        continue-on-error: true
        run: |
          echo '--- compress_videos.mjs ---'
          if [ -f scripts/compress_videos.mjs ]; then
            node scripts/compress_videos.mjs --help || echo 'compress_videos returned non-zero';
          else
            echo 'compress_videos.mjs not found';
          fi

          echo '--- compute_kml_centroids.mjs ---'
          if [ -f scripts/compute_kml_centroids.mjs ]; then
            node scripts/compute_kml_centroids.mjs --help || echo 'compute_kml_centroids returned non-zero';
          else
            echo 'compute_kml_centroids.mjs not found';
          fi

          echo '--- quick check: upload_media_for_properties.mjs ---'
          if [ -f scripts/upload_media_for_properties.mjs ]; then
            node scripts/upload_media_for_properties.mjs --help || echo 'uploader returned non-zero (expected if requires env)';
          else
            echo 'upload_media_for_properties.mjs not found';
          fi
