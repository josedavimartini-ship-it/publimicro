name: CI

on:
  push:
    branches: [ main, chore/convert-scripts-esm ]
  pull_request:
    branches: [ main, chore/convert-scripts-esm ]
  workflow_dispatch: {}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false
      - name: Lint scripts (ESLint flat config)
        run: pnpm -w exec -- eslint scripts --ext .js,.cjs,.mjs --report-unused-disable-directives
      - name: ESM smoke test: compress_videos.mjs --help
        run: node scripts/compress_videos.mjs --help
      - name: ESM smoke test: compute_kml_centroids.mjs --help
        run: |
          if [ -f scripts/compute_kml_centroids.mjs ]; then
            node scripts/compute_kml_centroids.mjs --help || true
          else
            echo 'No compute_kml_centroids.mjs present.'
          fi
